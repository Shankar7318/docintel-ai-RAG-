
services:
  backend:
    container_name: rag-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - FRONTEND_URL=http://frontend:3000
      - CORS_ORIGINS=http://frontend:3000,http://localhost:3000
    volumes:
      - chroma_data:/app/chroma_db
      - uploads_data:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  frontend:
    container_name: rag-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://backend:8000
    ports:
     - "3001:3001"

    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

volumes:
  chroma_data:
    driver: local
  uploads_data:
    driver: local

networks:
  app-network:
    driver: bridge
